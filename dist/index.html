<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <title>Sports widget</title>
<link href="css/app.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="widget-box">
            <div class="widget-box__header">
                <div class="widget-box__header-logo">
                </div>
                <div class="widget-box__header-title">Премьер лига - Англия 14 июня 2018, 18:00</div>
            </div>
            <hr class="widget-box__break-line">
            <div class="widget-box__teams">Россия – Саудовская Аравия</div>
            <div class="score-calc">
                <div class="score-calc__change-score">
                    <div class="score-calc__change-score_add">
                        <div class="arrow-img"></div>
                    </div>
                    <div class="score-calc__change-score_remove">
                            <div class="arrow-img"></div>
                    </div>
                </div>
                <div class="score-calc__score">
                    <div class="score-calc__score_num">8</div>
                    <div class="score-calc__score_seporate">
                    <div class="dot">.</div>
                    <div class="dot">.</div></div>
                    <div class="score-calc__score_num">0</div>
                </div>
                <div class="score-calc__change-score">
                    <div class="score-calc__change-score_add">
                            <div class="arrow-img"></div>
                    </div>
                    <div class="score-calc__change-score_remove">
                            <div class="arrow-img"></div>
                    </div>
                </div>
            </div>
            <div class="widget-box__ratio-label">Поставить на этот счет с коэффициентом</div>
            <div class="widget-box__ratio">44.3</div>
            <div class="widget-box__button">СДЕЛАТЬ СТАВКУ</div>
        </div>
        <div class="pre"></div>
    </div>
<script type="text/javascript" src="js/app.js"></script></body>
</html>
